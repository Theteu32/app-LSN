<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Estoque
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Estoque</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let produto of produtos; let i = index">
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Nome do Produto</ion-label>
        <ion-input [(ngModel)]="produto.nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Quantidade em Estoque</ion-label>
        <ion-input type="number" [(ngModel)]="produto.quantidade"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Pre√ßo por Unidade</ion-label>
        <ion-input type="number" step="0.01" [(ngModel)]="produto.preco"></ion-input>
      </ion-item>
      <ion-button expand="full" color="danger" (click)="removerItem(i)">Remover Produto</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="success" (click)="adicionarItem()">Adicionar Produto</ion-button>

</ion-content>
